<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Comatible" content="IE=edge">     
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="bootstrap/bootstrap.css"></link>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7EkntE_zehiMWEKBvl81CqqHMErQ0WpM&libraries=places"></script>
	<title>PlaceHolder</title>
</head>
<body>
	<div class="conatiner">
		<div>
			<div id="search-area" class="col-md-8">
				<h4 id="header-text" class="col-md-6"> Neighborhood </h4>
				<input id = "input" class="col-md-6" type="text" name="search" data-bind="value: neighborhood">
				<input id = "input-type" class="col-md-6" type="text" name="searchtype" data-bind="value: neighborhoodType">				
				<button id = "search" class="col-md-6" data-bind="click: initRequest">search</button>
			</div>
			<div id = list-div><ul id = list data-bind="foreach: listFunction">
					<li id=list-element data-bind="text: $data.name,click: $parent.resetMarker"></li>
				</ul>
			</div>
		</div>
		<div id="signature"></div>
	</div>
	<div id = "map"></div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
